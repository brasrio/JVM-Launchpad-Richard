<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757"/>
      <stop offset="100%" style="stop-color:#e63946"/>
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#c1121f" stop-opacity="0"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effects -->
  <ellipse cx="200" cy="100" rx="300" ry="300" fill="url(#glowGradient)" opacity="0.5"/>
  <ellipse cx="1000" cy="530" rx="400" ry="300" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Diamond Icon -->
  <g transform="translate(600, 240)" filter="url(#glow)">
    <path d="M0 -80 L80 0 L0 80 L-80 0 Z" fill="url(#accentGradient)"/>
    <path d="M0 -50 L50 0 L0 50 L-50 0 Z" fill="#0a0a0a" opacity="0.3"/>
    <path d="M0 -35 L35 0 L0 35 L-35 0 Z" fill="url(#accentGradient)" opacity="0.5"/>
  </g>
  
  <!-- Text: JVM -->
  <text x="600" y="400" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="8">JVM</text>
  
  <!-- Text: Launchpad -->
  <text x="600" y="470" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="url(#accentGradient)" 
        text-anchor="middle"
        letter-spacing="12">LAUNCHPAD</text>
  
  <!-- Tagline -->
  <text x="600" y="530" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="20" 
        font-weight="400" 
        fill="#666666" 
        text-anchor="middle"
        letter-spacing="4">AUTENTICAÇÃO SEGURA E MINIMALISTA</text>
  
  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGradient)"/>
  <rect x="0" y="626" width="1200" height="4" fill="url(#accentGradient)"/>
</svg>

