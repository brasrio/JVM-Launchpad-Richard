<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - JVM Launchpad</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    
    <!-- Meta Tags -->
    <meta name="description" content="Crie sua conta no JVM Launchpad">
    <meta name="theme-color" content="#e63946">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Cadastro - JVM Launchpad">
    <meta property="og:description" content="Crie sua conta no JVM Launchpad">
    <meta property="og:image" content="/assets/og-image.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page page--auth">
    <div class="page__background">
        <div class="page__grid"></div>
        <div class="page__glow page__glow--top"></div>
        <div class="page__glow page__glow--bottom"></div>
    </div>

    <header class="header header--minimal">
        <div class="header__container">
            <a href="/" class="header__logo">
                <span class="header__logo-icon">‚óÜ</span>
                <span class="header__logo-text">JVM<span class="header__logo-accent">Launchpad</span></span>
            </a>
        </div>
    </header>

    <main class="main main--centered">
        <div class="auth">
            <div class="auth__card">
                <div class="auth__header">
                    <h1 class="auth__title">Criar Conta</h1>
                    <p class="auth__subtitle">Preencha os dados para se cadastrar</p>
                </div>

                <form class="form" id="registerForm">
                    <div class="form__group">
                        <label class="form__label" for="name">Nome</label>
                        <div class="form__input-wrapper">
                            <span class="form__icon">üë§</span>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form__input" 
                                placeholder="Seu nome completo"
                                required
                                autocomplete="name"
                            >
                        </div>
                    </div>

                    <div class="form__group">
                        <label class="form__label" for="email">Email</label>
                        <div class="form__input-wrapper">
                            <span class="form__icon">‚úâ</span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form__input" 
                                placeholder="seu@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form__group">
                        <label class="form__label" for="password">Senha</label>
                        <div class="form__input-wrapper">
                            <span class="form__icon">üîí</span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form__input" 
                                placeholder="M√≠nimo 6 caracteres"
                                required
                                minlength="6"
                                autocomplete="new-password"
                            >
                            <button type="button" class="form__toggle-password" aria-label="Mostrar senha">
                                üëÅ
                            </button>
                        </div>
                        <div class="form__password-strength" id="passwordStrength">
                            <div class="form__password-bar">
                                <div class="form__password-fill" id="passwordFill"></div>
                            </div>
                            <span class="form__password-text" id="passwordText">Digite uma senha</span>
                        </div>
                    </div>

                    <div class="form__group">
                        <label class="form__label" for="confirmPassword">Confirmar Senha</label>
                        <div class="form__input-wrapper">
                            <span class="form__icon">üîí</span>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form__input" 
                                placeholder="Repita a senha"
                                required
                                autocomplete="new-password"
                            >
                        </div>
                    </div>

                    <div class="form__alert form__alert--error" id="errorAlert" style="display: none;">
                        <span class="form__alert-icon">‚ö†</span>
                        <span class="form__alert-text" id="errorText"></span>
                    </div>

                    <div class="form__alert form__alert--success" id="successAlert" style="display: none;">
                        <span class="form__alert-icon">‚úì</span>
                        <span class="form__alert-text" id="successText"></span>
                    </div>

                    <button type="submit" class="button button--primary button--full" id="submitBtn">
                        <span class="button__text">Criar Conta</span>
                        <span class="button__loader" style="display: none;"></span>
                    </button>
                </form>

                <div class="auth__footer">
                    <p class="auth__footer-text">
                        J√° tem uma conta? 
                        <a href="/login" class="auth__link">Fazer login</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
